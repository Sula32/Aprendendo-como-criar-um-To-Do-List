<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To List</title>
</head>
<body>

   <div class="container">
    <input class="input-task" placeholder="Aprendendo to Do List....">
        <button class="button-add-task">Adicionar Dados</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="./img/checked.png" alt="check-na-tarefa">
                <p>Aprendendo como criar um To Do List</p>
                <img src="./img/trash.png" alt="Lixo">
            </li>
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
